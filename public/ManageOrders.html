<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fine Dine</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200&display=swap" rel="stylesheet">
</head>

<body style="font-family: Poppins Medium;" class="bg-gray-50">
    <script src="" async defer></script>
    <div class="grid grid-cols-12 h-full">
        <nav class="w-full col-span-full shadow-sm border-b-2 border-gray-200" style="height:3.5rem;">
            <div class="max-w-8xl mx-auto lg:mx-4 px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                      <span class="sr-only">Open main menu</span>
                      <!--
                        Icon when menu is closed.
            
                        Heroicon name: outline/menu
            
                        Menu open: "hidden", Menu closed: "block"
                      -->
                      <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                      </svg>
                      <!--
                        Icon when menu is open.
            
                        Heroicon name: outline/x
            
                        Menu open: "block", Menu closed: "hidden"
                      -->
                      <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                    </div>
                    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex-shrink-0 flex items-center">
                            <img class="block lg:hidden h-8 w-auto" src="logo.svg" alt="Workflow">
                            <img class="hidden lg:block h-8 w-auto" src="logo.svg" alt="Workflow"><span class="ml-2 hidden lg:block text-gray-700">Fine Dine</span>
                        </div>
                    </div>
                    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-end sm:mr-10">
                        <div class="hidden sm:block">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="#" class="text-gray-700 py-3 text-sm font-medium " aria-current="page">Manage Menu</a>

                                <a href="#" class="text-gray-700  px-3 py-3 text-sm font-medium border-b-2 border-blue-500">Manage Orders</a>

                                <a href="#" class="text-gray-700  px-3 py-3 text-sm font-medium ">Manage Tables</a>

                                <a href="#" class="text-gray-700  px-3 py-3 text-sm font-medium">History</a>
                            </div>
                        </div>
                    </div>
                    <!-- Profile dropdown -->
                    <div class="ml-3 relative">
                        <div>
                            <button type="button" class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                          <span class="sr-only">Open user menu</span>
                          <img class="h-8 w-8 rounded-full" src="user.png" alt="">
                        </button>
                        </div>

                        <!--
                        Dropdown menu, show/hide based on menu state.
            
                        Entering: "transition ease-out duration-100"
                          From: "transform opacity-0 scale-95"
                          To: "transform opacity-100 scale-100"
                        Leaving: "transition ease-in duration-75"
                          From: "transform opacity-100 scale-100"
                          To: "transform opacity-0 scale-95"
                      -->
                        <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 hidden ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <!-- Active: "bg-gray-100", Not Active: "" -->
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 " role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Manage Menu</a>

                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Manage Orders</a>

                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Manage Tables</a>

                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">History</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="grid grid-cols-12 h-auto">
        <div class="lg:col-span-2">
            <div id="desktop-buttons" class="hidden mt-20 ml-6 space-y-4 md:block">
                <button class="w-full bg-gray-100 py-3 px-9 rounded-xl text-gray-800 text-md leading-relaxed shadow-md border-2 border-purple-200 text-left">New Orders <span id="order-count" class="hidden ml-5 px-3 py-2 bg-green-500 text-white rounded-3xl">07</span></button>
                <br>
                <button class="w-full bg-gray-100 py-3 px-9 rounded-xl text-gray-800 text-md leading-relaxed shadow-md border-2 border-purple-200 text-left">Served <!--<span id="order-count" class="ml-2 px-3 py-2 bg-gray-200 text-gray-200 rounded-2xl">7</span>--></button>
            </div>
        </div>
        <div class="col-span-11 lg:col-span-8 ">
            <section class="text-gray-600 body-font">
                <!--Container For Cards-->
                <div class="container px-5 py-16 lg:py-20 mx-auto">
                    <div id="mobile-buttons" class="block md:hidden -mt-10 mb-6">
                        <button class="w-auto bg-gray-200 py-3 px-4 rounded-xl text-gray-800 text-sm shadow-md border-2 border-gray-300">New Orders <span id="order-count" class="hidden ml-1 px-2 py-2 bg-green-500 text-white rounded-3xl">07</span></button>
                        <button class="w-auto bg-gray-200 py-3 px-5 rounded-xl text-gray-800 text-sm shadow-md border-2 border-gray-300 ">Served <!--<span id="order-count" class="ml-2 px-3 py-2 bg-gray-200 text-gray-200 rounded-2xl">7</span>--></button>
                    </div>
                    <!--Container for card 3X3 grid flex-->
                    <div class="flex flex-wrap -m-4">
                        <!--Existing Card-->
                        <div class="xl:w-1/3 md:w-1/2 p-4">
                            <div class="bg-gray-100 p-6 rounded-lg shadow-md border-2 border-gray-200">
                                <h2 class="text-lg text-gray-600 font-medium title-font mb-4 pr-16 lg:pr-0">Table Name</h2>
                                <div class="border-2 border-indigo-200 rounded-xl shadow-sm h-auto flex my-3">
                                    <p class="p-3 w-5/6">Pav Bhajji</p>
                                    <input type="checkbox" class="mt-4">
                                </div>
                            </div>
                        </div>

                        <div class="xl:w-1/3 md:w-1/2 p-4">
                            <div class="bg-gray-100 p-6 rounded-lg shadow-md border-2 border-gray-200 pr-10">
                                <h2 class="text-base text-gray-600 font-medium title-font pr-16 lg:pr-0">Table Name</h2>
                                <p class="-mt-7 -mr-5 float-right p-1 border-2 border-red-300 text-red-400 rounded-md text-xs">Not Paid</p>
                                <p class="text-xs mt-2">Cust Name:<span class="ml-2 text-purple-600">Sarvesh Joshi</span></p>
                                <div class="border-2 border-indigo-200 rounded-xl shadow-sm h-auto flex my-3">
                                    <p class="p-3 w-5/6">Pav Bhajji</p>
                                </div>
                            </div>
                        </div>


                        <!--End-->
                    </div>
            </section>
            </div>
            <!--<div class="lg:col-span-1 "></div>-->

        </div>
    </div>

</body>

</html>
